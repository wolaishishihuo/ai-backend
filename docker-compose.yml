services:
  # ============================================
  # 数据库迁移服务（一次性执行）
  # ============================================
  migrate:
    image: ai-backend:latest
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: ai-migrate
    command: ["npx", "prisma", "migrate", "deploy"]
    environment:
      NODE_ENV: production
      MYSQL_DATABASE_URL: mysql://${DATABASE_USER}:${DATABASE_PASSWORD}@host.docker.internal:3306/${DATABASE_NAME}
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    networks:
      - ai-network
    restart: 'no'
    deploy:
      resources:
        limits:
          memory: 512M

  # ============================================
  # 后端 API 服务
  # ============================================
  backend:
    image: ai-backend:latest
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: ai-backend
    restart: unless-stopped
    depends_on:
      migrate:
        condition: service_completed_successfully
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: production
      # Prisma 数据库连接 URL
      MYSQL_DATABASE_URL: mysql://${DATABASE_USER}:${DATABASE_PASSWORD}@host.docker.internal:3306/${DATABASE_NAME}
      # 数据库配置
      DATABASE_HOST: host.docker.internal
      DATABASE_PORT: 3306
      DATABASE_USER: ${DATABASE_USER}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      DATABASE_NAME: ${DATABASE_NAME}
      # JWT 配置
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-7d}
      # API 密钥
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY}
      # CORS 配置
      CORS_ORIGIN: ${CORS_ORIGIN}
      # 邮件服务配置
      EMAIL_HOST: ${EMAIL_HOST}
      EMAIL_PORT: ${EMAIL_PORT:-587}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASS: ${EMAIL_PASS}
      EMAIL_FROM_NAME: ${EMAIL_FROM_NAME:-AI系统}
      # Redis 配置（可选，REDIS_HOST 为空则禁用）
      REDIS_HOST: ${REDIS_HOST:-}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_DB: ${REDIS_DB:-0}
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    networks:
      - ai-network
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M
    oom_score_adj: -500

networks:
  ai-network:
    driver: bridge
